<div class="flex w-full rounded-lg mt-5 mb-10">
  <!-- IMAGEN, DESCRIPCION Y FECHA DEL POST DEL POST -->
  <div class="flex flex-col justify-between w-full">
    <div class="relative flex flex-col bg-gray-light p-1 pb-16 rounded-lg">
      <!--  BOTTON RETROCEDER -->
      <button class="button-full flex justify-center items-center absolute top-2 left-3 w-7 h-7">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-10"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"
          />
        </svg>
      </button>
      <!-- IMAGEN -->
      <img
        src="{{ post.imageUrl || '/sin-perfil.jpg' }}"
        alt="Logo"
        class="object-cover shadow-lg rounded-t-lg"
      />

      <div
        class="flex flex-col text-gray-heavy mt-5 bg-yellow px-4 sm:px-10 pb-10"
      >
        <!-- ESTADISTICAS -->
        <div class="flex gap-2 mt-2 mb-4 justify-between">
          <div class="flex">
            <!-- Likes -->
            <div class="flex gap-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
              <p class="text-gray-heavy">{{ post.likesQuantity }}</p>
            </div>
            <!-- Comentarios -->
            <div class="flex gap-1 ml-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 20.25c4.97 0 9-3.694 9-8.25s-4.03-8.25-9-8.25S3 7.444 3 12c0 2.104.859 4.023 2.273 5.48.432.447.74 1.04.586 1.641a4.483 4.483 0 0 1-.923 1.785A5.969 5.969 0 0 0 6 21c1.282 0 2.47-.402 3.445-1.087.81.22 1.668.337 2.555.337Z"
                />
              </svg>
              <p class="text-gray-heavy">{{ post.commentsQuantity }}</p>
            </div>
          </div>
          <!-- FECHA -->
          <div class="font-medium text-sm">
            <p>{{ postDate(post.timeStamp) }} Ago</p>
          </div>
        </div>

        <p class="text-xl font-bold">{{ post.username }}</p>

        <!-- DESCRIPCION -->
        <div class="flex flex-col text-gray-heavy pt-3 w-full">
          @if(moreDescription){
          <pre
            class="text-start whitespace-pre-wrap break-words text-sm font-normal font-sans w-11/12"
            >{{ post.description }}</pre
          >
          <p
            (click)="showMoreDescription()"
            class="flex justify-end font-normal text-xs w-11/12 text-gray-hover cursor-pointer"
          >
            ... Show less
          </p>
          }@else{
          <pre
            class="text-start whitespace-pre-wrap break-words text-sm font-normal font-sans w-11/12"
            >{{ post.shortDescription }}</pre
          >
          <span
            (click)="showMoreDescription()"
            class="flex justify-end font-normal text-xs w-11/12 text-gray-hover cursor-pointer {{
              post.description.length > 78 ? '' : 'hidden'
            }}"
            >... Show more</span
          >
          }
        </div>
      </div>
      <!-- COMENTARIOS -->
      <div class="flex flex-col w-full items-start mt-10 px-4 sm:px-10">
        <div class="flex flex-col w-72 sm:w-full items-center justify-center">
          <div class="flex w-full justify-end">
            <button class="text-sm ml-5">
              <p>Show more comments...</p>
            </button>
          </div>

          <div
            #commentInput
            contenteditable="true"
            (input)="onInput()"
            class="relative w-72 sm:w-full text-base rounded-lg bg-gray-medium mt-2 p-3 outline-none focus:bg-white transition ease-in-out duration-300"
            (keydown)="onKeyDown($event)"
          ></div>
          <div class="flex w-72 sm:w-full justify-end">
            <button
              class="button-full mt-2 {{
                !content.trim() ? 'hover:bg-black' : ''
              }}"
              (click)="postComment()"
              [disabled]="!content.trim()"
            >
              Post
            </button>
          </div>
        </div>
        <!--    <div class="flex w-full justify-end">
          <button
            class="button-full mt-2 {{
              !content.trim() ? 'hover:bg-black' : ''
            }}"
            (click)="postComment()"
            [disabled]="!content.trim()"
          >
            Post
          </button>
        </div> -->
      </div>
    </div>
  </div>
</div>
