<div class="flex flex-row justify-center items-center  h-dvh">
  <div class="flex flex-col items-center  w-3/4 h-full mt-14 ">
    <div class="flex w-full justify-center mb-10">
      <p class="font-bold text-xl md:text-3xl">New Post</p>
    </div>

    <form
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="flex flex-col items-center sm:flex-row sm:justify-center sm:items-start w-full rounded-lg h-full sm:h-1/2 gap-5  "
    >
      <!-- INPUTS ------------------------------------------->

      <!--  <div
        class="flex flex-col w-full pt-5 gap-2 md:gap-5 md:mb-3 mt-5 sm:mt-2"
      > -->
      <!-- PHOTO -->
       
      <button
        class="justify-center items-center w-60 h-60 sm:h-80 sm:w-80 rounded-lg flex flex-col 
        border border-gray-dark text-gray-dark hover:text-gray-heavy hover:border-gray-heavy
        transition ease-in-out duration-300 shadow-lg "
        (click)="triggerFileInput()"
      >
        <input
          type="file"
          id="fileInput"
          formControlName="photo"
          (change)="onFileSelected($event)"
          accept="image/*"
          hidden
        />
        @if(!imageUrl){
            <p class="font-semibol">Upload Image</p>
        }@else{
            <img
            src="{{imageUrl}}"
            alt="Logo"
            class="w-full h-full rounded-lg object-cover shadow-lg"
          />
        }
        
      </button>

      <div class="flex flex-col w-60 sm:w-1/2 items-center sm:h-80 justify-between">
      <!-- DESCRIPTION -->
      <div class=" flex flex-col w-full text-gray-heavy">
        <label class="text-sm font-medium text-gray-dark mb-2 ">DESCRIPTION</label>
        <textarea
          type="textarea"
          formControlName="description"
          placeholder="Description"
          class="form-input h-28 rounded-lg resize-none"
          (keydown)="onKeyDown()"
        ></textarea>
        <div class="h-5 text-orange mb-2">
          @if (description.invalid && (description.touched ||
          description.dirty)){ @if(description.errors?.["required"]){
          <small>*description is required</small>
          }
         }
        </div>
      </div>
      <!--  </div> -->

      <button
        type="submit"
        [disabled]="form.invalid || isLoading"
        
        class="flex shadow-md justify-center button-full py-2 w-full {{
          form.invalid || isLoading ? 'hover:bg-black' : ''
        }}"
      >
        @if( isLoading){
        <svg
          aria-hidden="true"
          class="inline w-4 h-4 text-gray-dark animate-spin dark:text-gray-600 fill-gray-heavy"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        } @else { Create }
      </button>
    </div>
    </form>
  </div>
</div>
