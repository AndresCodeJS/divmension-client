<div class="flex w-full py-2">
  <div class="flex w-full py-4 gap-1 pl-5 md:gap-2">
    <button
      class="flex flex-col w-1/12 text-sm font-bold text-gray-heavy items-end"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
      >
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-4.28 9.22a.75.75 0 0 0 0 1.06l3 3a.75.75 0 1 0 1.06-1.06l-1.72-1.72h5.69a.75.75 0 0 0 0-1.5h-5.69l1.72-1.72a.75.75 0 0 0-1.06-1.06l-3 3Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>

    <!-- FOTO PERFIL -->
    <div class="flex  items-start justify-center w-3/12 sm:w-2/12 ">
      <img
        [src]="
          item.imageUrl ||
          'https://divmension-12e561930bc7.s3.amazonaws.com/images/sin-perfil.jpg'
        "
        alt="Photo"
        class="w-14 h-14 md:w-14 md:h-14 rounded-full object-cover shadow-lg"
      />
    </div>
    <!-- CONTENIDO -->
    <div class="flex flex-col items-start gap-0.5 w-7/12 sm:w-7/12 pt-1 ">
      <p class="text-base font-semibold text-gray-heavy cursor-pointer">
        {{ item.user }}
      </p>
      <p class="text-start text-sm font-thin font-sans w-11/12">
        {{ item.status }}
      </p>
    </div>
  </div>
</div>
