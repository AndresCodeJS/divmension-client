<div class="flex w-full py-2 border-b border-b-gray-medium hover:bg-gray-medium cursor-pointer">
  <div
    class="flex w-full pl-2 py-4 gap-1 md:gap-2 justify-center items-center"
  >
    <!-- FOTO PERFIL -->
    <div
      class="flex justify-center items-start w-3/12 sm:w-2/12"
    >
      <img
        [src]="
          item.imageUrl ||
          'https://divmension-12e561930bc7.s3.amazonaws.com/images/sin-perfil.jpg'
        "
        alt="Photo"
        class="w-14 h-14 md:w-14 md:h-14 rounded-full object-cover shadow-lg"
      />
    </div>
    <!-- CONTENIDO -->
    <div class="flex flex-col items-start gap-0.5 w-9/12 sm:w-10/12 ">
      <!-- <div class="flex w-11/12 justify-between"> -->
        <p class="text-base font-semibold text-gray-heavy cursor-pointer">
          {{ item.user }}
        </p>

        <p class="text-xs text-gray-hover font-semibold">
          <!--  {{
              fixedDate(item.timeStamp)
                ? fixedDate(item.timeStamp) + " Ago"
                : ""
            }} -->
        </p>
      <!-- </div> -->
      <pre
        class="text-start whitespace-pre-wrap break-words text-sm font-normal font-sans w-11/12"
        >{{ item.content }}</pre
      >
    </div>
  </div>
</div>
